<div class="container-fluid ">
  <div class="row ">
    <div class="col-md-12" id="img-bg">

      <div class="row vh-100 d-flex justify-content-center align-items-center">
        <div class="col-md-4 bgform">
          <div class="col-md-12 d-flex justify-content-center">
            <img class="imgLogo gif-container" id="imgLogo" src="https://i.imgur.com/s4JIAWm.gif" alt=""
                width="80" height="80">
        </div>

          <h1 class="text-center ">Cadastro</h1>

          <div class="form-group">

            <label for="nome "></label>
            <span class="fa fa-user form-control-icon"></span>
            
            <input [(ngModel)]="usuario.nomeCompleto" class="form-control" type="text" name="nome" id="nome"
              placeholder="Nome Completo" />
          </div>

          <div class="form-group">
            <label for="email"></label>
            <span class="fa fa-envelope form-control-icon"></span>
            <input [(ngModel)]="usuario.email" class="form-control" type="text" name="email" id="email"
              placeholder="E-mail" />
          </div>

          <div class="form-group">
            <label for="senha"></label>
            <span class="fa fa-unlock-alt form-control-icon"></span>
            <input class="form-control" type="password" name="senha" id="senha" placeholder="Senha"
              (input)="confirmSenha($event)" />
          </div>

          <div class="form-group">
            <label for="confirmSenha"></label>
            <span class="fa fa-unlock-alt form-control-icon"></span>
            <input class="form-control" type="password" name="confirmSenha" id="confirmSenha"
              [(ngModel)]="usuario.senha" placeholder="Confirmar Senha" />
          </div>

          <div class="form-group">
            <label for="tipo"></label>
            <span class="fa fa-cog form-control-icon"></span>
            <select class="form-control" name="tipo" id="tipo" (change)="tipoUsuario($event)">
              <option>Selecione um tipo de usu√°rio:</option>
              <option value="normal">Normal</option>
              <option value="adm">Administrador</option>
            </select>
          </div>

          <div class="d-flex justify-content-center">
                       <button type="submit" class="btn btn-danger mr-4" routerLink="/entrar">Cancelar</button>
            <button type="submit" class="btn btn-success" (click)="cadastrar()">Cadastrar</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
