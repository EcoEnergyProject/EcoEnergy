<div class="container-fluid">
    <div class="row">
      <div class="col-md-6" id="img-bg"></div>
  
      <div class="col-md-6 mt-5 mg-5">
        <div class="row d-flex justify-content-center">
          <div class="col-md-10">
            <h1 class="text-center">Cadastro</h1>
  
            <div class="form-group">
              <label for="nome">Nome completo</label>
              <input
                [(ngModel)] = "usuario.nomeCompleto"
                class="form-control"
                type="text"
                name="nome"
                id="nome"
                placeholder="Seu nome"
              />
            </div>
  
            <div class="form-group">
              <label for="email">Email</label>
              <input
                [(ngModel)] = "usuario.email"
                class="form-control"
                type="text"
                name="email"
                id="email"
                placeholder="Seu email"
              />
            </div>
  
            <div class="form-group">
              <label for="senha">Senha</label>
              <input
                class="form-control"
                type="password"
                name="senha"
                id="senha"
                placeholder="Sua senha"
                (input)="confirmSenha($event)"
              />
            </div>
  
            <div class="form-group">
              <label for="confirmSenha">Confirmar senha</label>
              <input
                class="form-control"
                type="password"
                name="confirmSenha"
                id="confirmSenha"
                [(ngModel)] = "usuario.senha"
                placeholder="Confirme sua senha"
              />
            </div>
  
            <div class="form-group">
              <label for="tipo">Tipo de usuário</label>
              <select class="form-control" name="tipo" id="tipo" (change)="tipoUsuario($event)">
                <option>Selecione um tipo de usuário:</option>
                <option value="normal">Normal</option>
                <option value="adm">Administrador</option>
              </select>
            </div>
  
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-danger mr-4" routerLink="/entrar">Cancelar</button>
              <button type="submit" class="btn btn-success" (click)="cadastrar()">Cadastrar</button>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
