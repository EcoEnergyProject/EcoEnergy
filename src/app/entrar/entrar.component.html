<div class="container-fluid" id="img-bg">

    <div class="row">
        <div class="col-md-12">

            <div class="row vh-100 d-flex justify-content-center align-items-center">
                <div class="col-md-4 bgform">

                    <h1 class="text-center mb-3">Entrar</h1>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <span class="fa fa-user form-control-icon"></span>
                        <input class="form-control" type="text" name="email" id="email" placeholder="Seu endereço de email" [(ngModel)] = "usuarioLogin.email"> 
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <span class="fa fa-user form-control-icon"></span>
                        <input class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha" [(ngModel)] = "usuarioLogin.senha">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success" (click)="entrar()">Entrar</button>
                    </div>

                    <hr class="mt-5 mb-5">
                    
                    <p class="text-center">
                        Não tem uma conta?<a routerLink="/cadastrar"> Cadastre-se</a>
                    </p>

                </div>
            </div>
        </div>
    </div>
</div>
